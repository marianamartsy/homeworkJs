<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <p id='text'>I learning JavaScript events!</p>
    <div>
        <button class="btn">Change style!</button>
    </div>

        <button class="button btn-1">Change font color by 1 click!</button>
        <button class="button btn-2">Change font color by 2 clicks!</button>
        <button class="button btn-3">Press and hold button to change page background color</button>
        <a href="#" class="change-txt">I am learning JavaScript</a>

    <select id="names">
        <option value="name1">Peter</option>

    <p class="width"></p>
    <p class="height"></p>





    <select name="country" id="country">
        <option value="ger">Germany</option>
        <option value="usa">USA</option>

    </select>

    <select name="cities" id="cities"></select>
